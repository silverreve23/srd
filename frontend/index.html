<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <title>SRD Client</title>
    </head>
    <body>
        <div class="content">
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                      <p><strong>SRD Server</strong> <small>srd@host:</small></p>
                      <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="is-small input stdin is-fullwidth" type="text" placeholder="Command input">
                        </div>
                        <div class="control">
                            <button class="button is-small" onclick="emit()">RUN</button>
                        </div>
                    </div>
                    <div class="stdout-body"><code>STD Output</code></div>
                  </div>
                </div>
              </article>
            </div>
        </div>
        <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
